<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="Style/styles.css">
</head>
<body>
    <header>
        <h1>What would you like to make?</h1>
        <input type="text" id="search-bar" placeholder="Search for recipes...">
    </header>
    <section id="diet-options">
        <h2>Choose Your Diet Needs</h2>
        <button>Gluten-Free</button>
        <button>Vegan</button>
        <button>Keto</button>
    </section>
    <section id="recent-recipes">
        <h2>Recent Recipes</h2>
        <div class="recipe">
            <h3>Recipe Title</h3>
            <p>Short description of the recipe...</p>
        </div>
        <!-- More recipes can be added here -->
    </section>
    <script src="script.js"></script>
</body>
</html>
